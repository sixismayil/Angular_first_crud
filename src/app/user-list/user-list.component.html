<div class="container" style="margin-top: 20px">
  <p-table [value]="userList" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>DOB</th>
        <th>isActive</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr [ngClass]="{ inActive: user.isActive == false }">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.dob | date: "d/M/yyyy" }}</td>
        <td>{{ user.isActive }}</td>
        <td>
          <button
            mat-button
            color="primary"
            type="button"
            [routerLink]="['/update-user', user.id]"
          >
            update
          </button>
          <button
            mat-button
            color="primary"
            type="button"
            (click)="remove(user.id)"
          >
            remove
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <a [routerLink]="['/add-user']" class="btn btn-primary">Add New</a>
    </ng-template>
  </p-table>
</div>
